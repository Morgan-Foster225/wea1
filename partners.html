   <section class="form-section">
  <div class="form-container">
    <h2>Become a Partner</h2>

    <form>
      <div class="form-group">
        <label>Organization Name</label>
        <input type="text" required>
      </div>

      <div class="form-group">
        <label>Contact Person</label>
        <input type="text" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" required>
      </div>

      <div class="form-group">
        <label>Type of Partnership</label>
        <select>
          <option>Funding</option>
          <option>Program Collaboration</option>
          <option>Volunteer Support</option>
          <option>Housing Resources</option>
        </select>
      </div>

      <div class="form-group">
        <label>How would you like to partner?</label>
        <textarea></textarea>
      </div>

      <button class="form-btn">Submit Partnership Request</button>
    </form>
  </div>
</section>
